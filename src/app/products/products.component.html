<p>products works!</p>
<table *ngIf="products">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.product}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
